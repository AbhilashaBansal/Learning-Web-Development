<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script async defer src="script.js"></script>
</head>
<body>
    <div class="wrapper" align="center">
        <div class="animation"></div>
    </div>
    
    <div id="container" align="center">
        <div id="calculator">
            <div id="heading">Calculator</div>
            <div id="display">
                <div id="output"></div>
            </div>
            <div class="row">
                <div class="col">(</div>
                <div class="col">)</div>
                <div class="col">&lt;--</div>
                <div class="col">AC</div>
            </div>
            <div class="row">
                <div class="col">%</div>
                <div class="col">^</div>
                <div class="col sqrt">sqrt</div>
                <div class="col">/</div>
            </div>
            <div class="row">
                <div class="col">sin</div>
                <div class="col">cos</div>
                <div class="col">tan</div>
                <div class="col">ln</div>
            </div>
            <div class="row">
                <div class="col number">1</div>
                <div class="col number">2</div>
                <div class="col number">3</div>
                <div class="col">*</div>
            </div>
            <div class="row">
                <div class="col number">4</div>
                <div class="col number">5</div>
                <div class="col number">6</div>
                <div class="col">+</div>
            </div>
            <div class="row">
                <div class="col number">7</div>
                <div class="col number">8</div>
                <div class="col number">9</div>
                <div class="col">-</div>
            </div>
            <div class="row">
                <div class="col number">00</div>
                <div class="col number">0</div>
                <div class="col number">.</div>
                <div class="col" id="calculate">=</div>
            </div>
        </div>
    </div>
</body>
</html>
